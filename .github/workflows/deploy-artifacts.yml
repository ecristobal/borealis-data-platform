name: Deploy Maven artifacts

on:
  release:
    types: [ published ]
  push:
    branches:
      - main
    paths:
      - 'artifacts/**'
      - '.github/workflows/deploy-artifacts.yml'

jobs:
  build-release:
    name: Deploy Borealis Data Platform artifacts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: artifacts
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build & Deploy artifacts
        run: ./mvnw -B deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Checkstyle analysis
        run: ./mvnw -B checkstyle:checkstyle

      - name: Run SonarCloud analysis
        run: ./mvnw -B sonar:sonar \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.organization=ecristobal \
          -Dsonar.projectKey=ecristobal_borealis-data-platform
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  delete-versions:
    needs: build-release
    name: Delete old artifact versions from artifact repository
    runs-on: ubuntu-latest
    steps:
      - name: Remove old parent artifact versions
        uses: actions/delete-package-versions@v3
        with:
          package-name: 'es.borealis.daycare.center.data-platform-artifacts'
          min-versions-to-keep: 4
      - name: Remove old ingestion artifact versions
        uses: actions/delete-package-versions@v3
        with:
          package-name: 'es.borealis.daycare.center.ingestion'
          min-versions-to-keep: 4
      - name: Remove old storage artifact versions
        uses: actions/delete-package-versions@v3
        with:
          package-name: 'es.borealis.daycare.center.storage'
          min-versions-to-keep: 4